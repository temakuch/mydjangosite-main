{%extends 'navbar.html' %}
<!DOCTYPE html>
<html>
<head>
	<title>Пости за сьогодні</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
	{% block content %}
	<div class = "container" >
		<h2><em>Тут шото має бути</em></h2>
		<div class = "row">
		{% for post in posts %}
			<div class = "col s6">
				<div class = "card">
					<h2 class = "card-title">{{post.title}}</h2>
					<p>{{post.text|truncatechars:20}}</p>
					<p>{{posts.text}}</p>
					<strong>{{post.create_date}}</strong>
					<br><br>
					<div class = "card-action">
						<a href = "{%url 'one_post' post_id=post.id%}">читати далі</a>
					</div>
				</div>		
			</div>	
		{% endfor %}
		</div>
	</div>
	{% endblock %}
</body>
</html>
